<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./font/font_awesome/css/fontawesome.min.css" />
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="PopUpName">
        <div id="inner">
            <div id="popUpInner">
                <label id="inputLabel">Enter Word:</label>
                <input id="inputName" type="text" maxlength="14"></input>
            </div>
            <button id="submitButton">OK</button>
        </div>
    </div>
    <div id="container-body">  
        <div id="container-inner">
            <div id="heading"><span>DONT BE MAD IF ITS DEAD...</span></div>
            <div id="wordArea">
                <div id="line1" class="lines">

                </div>
                <div id="line2" class="lines hidden">

                </div>
            </div>
            <div id="hang_manArea">
                <img src="./img/0dead.png" alt="hangman" width="300" height="300">
            </div>
            <div id="alphabetArea">
                <div id="first_abc" class="alphaAreaItem">
                    <div id="A" class="ABC"><span>A</span></div>
                    <div id="B" class="ABC"><span>B</span></div>
                    <div id="C" class="ABC"><span>C</span></div>
                    <div id="D" class="ABC"><span>D</span></div>
                    <div id="E" class="ABC"><span>E</span></div>
                    <div id="F" class="ABC"><span>F</span></div>
                    <div id="G" class="ABC"><span>G</span></div>
                    <div id="H" class="ABC"><span>H</span></div>
                    <div id="I" class="ABC"><span>I</span></div>
                    <div id="J" class="ABC"><span>J</span></div>
                    <div id="K" class="ABC"><span>K</span></div>
                    <div id="L" class="ABC"><span>L</span></div>
                    <div id="M" class="ABC"><span>M</span></div>
                </div>
                 <div id="second_abc" class="alphaAreaItem">
                    <div id="N" class="ABC"><span>N</span></div>
                    <div id="O" class="ABC"><span>O</span></div>
                    <div id="P" class="ABC"><span>P</span></div>
                    <div id="Q" class="ABC"><span>Q</span></div>
                    <div id="R" class="ABC"><span>R</span></div>
                    <div id="S" class="ABC"><span>S</span></div>
                    <div id="T" class="ABC"><span>T</span></div>
                    <div id="U" class="ABC"><span>U</span></div>
                    <div id="V" class="ABC"><span>V</span></div>
                    <div id="W" class="ABC"><span>W</span></div>
                    <div id="X" class="ABC"><span>X</span></div>
                    <div id="Y" class="ABC"><span>Y</span></div>
                    <div id="Z" class="ABC"><span>Z</span></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
